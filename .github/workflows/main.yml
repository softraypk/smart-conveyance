name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout (only for GitHub reference, not deployment)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ SSH into EC2 and pull latest code
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/smartconveyance.ae
            git pull origin main
            npm install
            npm run build
            pm2 restart smartconveyance || pm2 start npm --name "smartconveyance" -- start
            pm2 save
